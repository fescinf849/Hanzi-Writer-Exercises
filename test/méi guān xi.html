<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

<div class="show-writing-characters">
<div class="characters-row">
  <div id="character-target-1"></div>
  <div id="character-target-2"></div>
  <div id="character-target-3"></div>
</div>
<button id="animate-button">Muestrame cómo se escribe</button>
</div>

<script>

var char1 = HanziWriter.create('character-target-1', '没', {
  width: 200,
  height: 200,
  padding: 5,
  showCharacter: false
});
var char2 = HanziWriter.create('character-target-2', '关', {
  width: 200,
  height: 200,
  padding: 5,
  showCharacter: false
});
var char3 = HanziWriter.create('character-target-3', '系', {
  width: 200,
  height: 200,
  padding: 5,
  showCharacter: false
});


function chainAnimations() {
  var delayBetweenAnimations = 1000; // milliseconds
  char1.hideCharacter();
  char2.hideCharacter();
  char3.hideCharacter();

  char1.animateCharacter({
    onComplete: function() {
      setTimeout(function() {
        char2.animateCharacter({
          onComplete: function() {
            setTimeout(function() {
              char3.animateCharacter();
            }, delayBetweenAnimations);
          }
        });
      }, delayBetweenAnimations);
    }
  });
}

document.getElementById('animate-button').addEventListener('click', chainAnimations);  
    </script>
